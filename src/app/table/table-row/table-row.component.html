<tbody class="bg-white divide-y divide-gray-200 w-full">
    <tr *ngFor="let user of data" class="w-full">
        <td class="px-4 py-2 border border-gray-300 w-12"><app-checkbox></app-checkbox></td>
        <td *ngFor="let column of columns" class="px-4 py-2 border border-gray-300 w-32">
            <app-input-cell [value]="getValue(user, column)"></app-input-cell>
        </td>
    </tr>
</tbody>
