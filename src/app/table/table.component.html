<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">User Data</h2>
    <div class="border border-gray-300 rounded">
        <div class="w-full overflow-x-auto" style="max-height: 400px; overflow-y: auto;">
            <table class="w-full border-collapse border border-gray-300">
                <app-table-header [columns]="columns"></app-table-header>
                <app-table-row [data]="data" [columns]="columns" [columnDataMapper]="columnDataMapper"></app-table-row>
            </table>
        </div>
    </div>
</div>
