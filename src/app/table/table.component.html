<!-- src/app/table/table.component.html -->
<div class="container mx-auto p-4">
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold">User Data</h2>
        <app-button [disabled]="!isEditing" (buttonClick)="onSave()"></app-button>
    </div>
    <div class="border border-gray-300 rounded">
        <div class="w-full overflow-x-auto" style="max-height: 400px">
            <table class="w-full border-collapse border border-gray-300">
                <app-table-header [columns]="columns"></app-table-header>
                <app-table-row [data]="isEditing ? editedData : data" [columns]="columns"
                    [columnDataMapper]="columnDataMapper" (edit)="onEdit()" (cellEdit)="onCellEdit($event)">
                </app-table-row>
            </table>
        </div>
    </div>
</div>
